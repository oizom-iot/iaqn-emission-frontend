<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>AirSight - Air Quality & Emission Analysis</title>
    <meta name="title" content="AirSight - Air Quality & Emission Analysis">
    <meta name="description" content="Real-time air quality monitoring and emission analysis tool. Get detailed insights about pollutants, health impacts, and environmental conditions in your area.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://airsight.iaqn.org/">
    <meta property="og:title" content="AirSight - Air Quality & Emission Analysis">
    <meta property="og:description" content="Real-time air quality monitoring and emission analysis tool. Get detailed insights about pollutants, health impacts, and environmental conditions in your area.">
    <meta property="og:image" content="%PUBLIC_URL%/airsight-preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://airsight.iaqn.org/">
    <meta property="twitter:title" content="AirSight - Air Quality & Emission Analysis">
    <meta property="twitter:description" content="Real-time air quality monitoring and emission analysis tool. Get detailed insights about pollutants, health impacts, and environmental conditions in your area.">
    <meta property="twitter:image" content="%PUBLIC_URL%/airsight-preview.png">

    <!-- Add Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Add Turf.js for geospatial calculations -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    
    <!-- Additional recommended meta tags -->
    <meta name="theme-color" content="#007aff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
    
    <!-- Ensure proper image dimensions for social sharing -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
